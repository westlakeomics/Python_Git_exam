[tool.black]
line-length = 88
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["src"]
skip_gitignore = true

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "W",   # pycodestyle warnings
  "I",   # isort style
  "B",   # bugbear
  "UP",  # pyupgrade
  "N",   # pep8-naming
  "C4",  # comprehensions
  "SIM", # simplifications
]
ignore = [
  "E501", # let black handle line length
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["N802", "N803", "N806"]

[tool.pytest.ini_options]
testpaths = ["tests"]
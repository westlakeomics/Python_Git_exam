name: Auto Create PR

# Triggers when users push changes to src/bad_style.py on non-main branches
# Áî®Êà∑Êé®ÈÄÅ src/bad_style.py ÁöÑ‰øÆÊîπÂà∞Èùû main ÂàÜÊîØÊó∂Ëá™Âä®Ëß¶Âèë
on:
  push:
    branches-ignore:
      - main
    paths:
      - 'src/bad_style.py'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    # Required permissions for creating PRs
    # Note: Repository must have "Allow GitHub Actions to create and approve pull requests" enabled
    # See .github/SETUP_GUIDE.md for setup instructions
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if PR already exists
        id: check-pr
        env:
          # Use PAT_TOKEN if available, otherwise fall back to github.token
          # PAT_TOKEN should be a Personal Access Token or GitHub App token with PR creation permissions
          GH_TOKEN: ${{ secrets.PAT_TOKEN || github.token }}
        run: |
          BRANCH="${{ github.ref_name }}"
          # Check if a PR already exists for this branch
          PR_COUNT=$(gh pr list --head "$BRANCH" --json number --jq 'length')
          echo "pr_count=$PR_COUNT" >> $GITHUB_OUTPUT
          if [ "$PR_COUNT" -gt 0 ]; then
            echo "PR already exists for branch $BRANCH"
          fi

      - name: Detect token type and check permissions
        id: check-permissions
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN || github.token }}
        run: |
          # Determine which token is being used
          if [ -n "${{ secrets.PAT_TOKEN }}" ]; then
            echo "Using PAT_TOKEN (Personal Access Token or GitHub App token)"
            echo "token_type=pat" >> $GITHUB_OUTPUT
          else
            echo "Using default GITHUB_TOKEN"
            echo "token_type=github_token" >> $GITHUB_OUTPUT
          fi
          
          # Test if we have PR creation permissions by checking repository settings
          # This is a best-effort check - the actual PR creation may still fail
          if gh api repos/${{ github.repository }} --jq '.permissions' 2>/dev/null; then
            echo "Successfully authenticated with GitHub API"
          else
            echo "::warning::Could not verify API permissions, will attempt PR creation"
          fi

      - name: Create Pull Request
        if: steps.check-pr.outputs.pr_count == '0'
        env:
          # Use PAT_TOKEN if available, otherwise fall back to github.token
          GH_TOKEN: ${{ secrets.PAT_TOKEN || github.token }}
        run: |
          BRANCH="${{ github.ref_name }}"

          # Attempt to create PR
          # If this fails with "GitHub Actions is not permitted to create or approve pull requests",
          # see .github/SETUP_GUIDE.md for configuration instructions
          if ! gh pr create \
            --title "Fix: PEP 8 compliance for bad_style.py - $BRANCH" \
            --body "This PR fixes PEP 8 style issues in src/bad_style.py

          Branch: \`$BRANCH\`

          Changes will be automatically validated by CI checks:
          - Linting (ruff)
          - Formatting (black)
          - Import sorting (isort)
          - Unit tests (pytest)

          Once all checks pass and the PR is merged, the branch will be automatically recorded and cleaned up." \
            --base main \
            --head "$BRANCH"; then

            # Provide detailed error message based on token type
            if [ "${{ steps.check-permissions.outputs.token_type }}" = "github_token" ]; then
              echo "::error::‚ùå Failed to create PR using default GITHUB_TOKEN"
              echo "::error::"
              echo "::error::üìã This error occurs because:"
              echo "::error::   GitHub Actions does not have permission to create pull requests"
              echo "::error::"
              echo "::error::üîß Solution Option 1 (Recommended - 5 minutes):"
              echo "::error::   Enable the repository setting to allow GitHub Actions to create PRs"
              echo "::error::   1. Go to: Repository Settings ‚Üí Actions ‚Üí General"
              echo "::error::   2. Scroll to: Workflow permissions"
              echo "::error::   3. Check: ‚úì Allow GitHub Actions to create and approve pull requests"
              echo "::error::   4. Click: Save"
              echo "::error::   üìñ See .github/QUICK_SETUP.md for step-by-step instructions"
              echo "::error::"
              echo "::error::üîß Solution Option 2 (Alternative):"
              echo "::error::   Use a Personal Access Token (PAT) or GitHub App token"
              echo "::error::   1. Create a Fine-grained PAT with required permissions:"
              echo "::error::      - Contents: Write"
              echo "::error::      - Pull Requests: Write"
              echo "::error::   2. Add it as a repository secret named 'PAT_TOKEN'"
              echo "::error::   üìñ See .github/SETUP_GUIDE.md for detailed instructions"
              echo "::error::"
              echo "::error::üìö Documentation:"
              echo "::error::   - Quick Setup: .github/QUICK_SETUP.md"
              echo "::error::   - Detailed Guide: .github/SETUP_GUIDE.md"
              echo "::error::   - Workflow Info: .github/WORKFLOW.md"
            else
              echo "::error::‚ùå Failed to create PR using PAT_TOKEN"
              echo "::error::"
              echo "::error::üìã Possible reasons:"
              echo "::error::   1. The PAT_TOKEN may have expired"
              echo "::error::   2. The PAT_TOKEN may not have sufficient permissions"
              echo "::error::   3. For Fine-grained tokens, ensure:"
              echo "::error::      - Contents: Write"
              echo "::error::      - Pull Requests: Write"
              echo "::error::"
              echo "::error::üîß Please verify:"
              echo "::error::   - Token has not expired"
              echo "::error::   - Token has 'Contents: Write' and 'Pull Requests: Write' permissions"
              echo "::error::   - Token is correctly set in repository secrets as 'PAT_TOKEN'"
              echo "::error::"
              echo "::error::üìö See .github/SETUP_GUIDE.md for troubleshooting"
            fi
            exit 1
          fi
          
          echo "‚úÖ Successfully created Pull Request for branch: $BRANCH"
